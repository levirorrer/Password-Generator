<!DOCTYPE HTML>
<html lang = "en">
<head>
  <!-- basic.html -->
  <title>Password Generator</title>
  <meta charset = "UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="wrapper">
    <h1>Password Generator</h1>
    <h2>By Adi Hanumaiah & Levi Rorrer</h2>
    <main>
    <div id="wrapper2">

      <p>
      <label for="len">Length of Password:</label>
      <input type = "number"
             id = "len"
             value = "Enter Here" />
      </p>

      <p>
      <label for="upper">Uppercase Letters:</label>
      <input type = "checkbox"
             id = "upper" />
      </p>

      <p>
      <label for="lower">Lowercase Letters:</label>
      <input type = "checkbox"
             id = "lower" />
      </p>

      <p>
      <label for="number">Numbers:</label>
      <input type = "checkbox"
             id = "number" />
      </p>

      <p>
      <label for="symbol">Symbols:</label>
      <input type = "checkbox"
             id = "symbol" />
      </p>

      <button class="generate" id="generate">Generate Password</button>

      <h3><span id="pw">l823Zs78#Css09@</span></h3>

</div>
</main>
</div>
</body>
</html>
